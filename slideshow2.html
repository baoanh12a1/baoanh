<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device=width, initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<!--jquery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
	<title>SlideShow</title>
</head>
<style >
	#slideshow{
		height: 500px;
		width: 100%;
	}
	#slideshow img{
		height: 500px;
		width: 100%;
	}
</style>
<body>
	<div class="container">
		<div class="carousel slide" data-ride="carousel" id="slideshow">
			<ol class="carousel-indicators">
				<li data-slide-to="0" data-target="#slideshow"></li>
				<li data-slide-to="1" data-target="#slideshow"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://icdn.dantri.com.vn/thumb_w/640/2019/06/25/db-6-ddc-967-fab-42-bc-8-bf-99-ff-93-a-0-b-6-dae-1561437586300.jpeg">
					<div class="carousel-caption text-center">
						<h5>hinh anh dep</h5>
						<p>chung ta khong thuoc ve nhau giac mo khong la cua nhau</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="https://cdn.pixabay.com/photo/2017/09/02/10/33/mountain-bike-2706904_960_720.jpg">
					<div class="carousel-caption">
						<h5>am nhac hay</h5>
						<p>xoa tan ta buong chieu mua anh lo xoa luon yeu thuong ngay xua roi</p>
					</div>
				</div>
			</div>
			<a href="#slideshow" class="carousel-control-next" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
			</a>
		</div>
	</div>

</body>
</html>
